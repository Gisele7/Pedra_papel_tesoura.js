<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Gaming!</title>
</head>

<body>
    
    <h1 style="text-align: center;">Pedra, papel, tesoura!!</h1>

    <h2 style="display: block; color: red; text-align: center" id="wait">Aguarde, o pc está escolhendo...</h2>
    <h2 style="display: none; color: green; text-align: center" id="go">Go!</h2>
<hr>
    <div class="from-group row" style="justify-content: center">
        <button class="btn btn-info" id="pedra" disabled>Pedra</button>
        <button class="btn btn-info" id="papel" disabled>Papel</button>
        <button class="btn btn-info" id="tesoura" disabled>Tesoura</button>
    </div>

    <script src="jquery.min.js"></script>

    <script>

        setTimeout(function () {
            $('#wait').css('display', 'none');
            $('#go').css('display', 'block');
            $('#pedra').attr('disabled', false);
            $('#papel').attr('disabled', false);
            $('#tesoura').attr('disabled', false);

        }, 1500);

        $(document).ready(function () {
            var pedra = $('#pedra').click();
            var papel = $('#papel').click();
            var tesoura = $('#tesoura').click();

            //função para o pc trazer um número randômico
            function random(a, b) {
                return Math.floor(Math.random() * (b - a + 1)) + a;
                
            }

            var option = random(1, 3);
            console.log(option);
            $('#pedra').on('click', function () {
                if (option == 1) {
                    alert('Empate');
                }
                else if (option == 2) {
                    alert('Você perdeu!')
                }
                else if (option == 3) {
                    alert('Você ganhou')
                }
            });
            $('#papel').on('click', function () {
                if (option == 1) {
                    alert('Você ganhou!');
                }
                else if (option == 2) {
                    alert('Empate!');
                }
                else if (option == 3) {
                    alert('Você perdeu!')
                }
            })
            $('#tesoura').on('click', function () {
                if (option == 1) {
                    alert('Você perdeu!')
                }
                else if (option == 2) {
                    alert('Você ganhou!')
                }
                else if (option == 3) {
                    alert('Empate!')
                }
            })
        });
    </script>
</body>
</html>
