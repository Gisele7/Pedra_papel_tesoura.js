<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Gaming!</title>
</head>

<body>

    <h1 style="text-align: center;">Pedra, papel, tesoura!!</h1>

    <h2 style="display: block; color: red; text-align: center" id="wait">Aguarde, o pc está escolhendo...</h2>
    <h2 style="display: none; color: green; text-align: center" id="go">Go!</h2>
    <div class="from-group row" style="justify-content: center">
        <button class="btn btn-info" id="pedra" disabled>Pedra</button>
        <button class="btn btn-info" id="papel" disabled>Papel</button>
        <button class="btn btn-info" id="tesoura" disabled>Tesoura</button>
    </div>

    <script src="jquery.min.js"></script>

    <script>

        function Reiniciar() {
            $('#wait').css('display', 'block');
            $('#go').css('display', 'none');
            $('#pedra').attr('disabled', true);
            $('#papel').attr('disabled', true);
            $('#tesoura').attr('disabled', true);
            Iniciar();
        }

        function Iniciar() {
            setTimeout(function () {
                $('#wait').css('display', 'none');
                $('#go').css('display', 'block');
                $('#pedra').attr('disabled', false);
                $('#papel').attr('disabled', false);
                $('#tesoura').attr('disabled', false);

            }, 2000);
        }

        function ExibirResultado(resultado) {
            Reiniciar();
            if (resultado == "v") {
                alert('Você ganhou');
            }
            else if (resultado == "d") {
                alert('Você perdeu');
            }
            else {
                alert('Empate');
            }
        }

        $(document).ready(function () {
            Iniciar();
            var pedra = $('#pedra').click(); //1
            var papel = $('#papel').click(); //2
            var tesoura = $('#tesoura').click(); //3

            //função para o pc trazer um número randômico
            function random(a, b) {
                return Math.floor(Math.random() * (b - a + 1)) + a;

            }


            var option = random(1, 3);
            console.log(option);
            $('#pedra').on('click', function () {
                if (option == 1) {
                    ExibirResultado('e');
                }
                else if (option == 2) {
                    ExibirResultado('d');
                }
                else if (option == 3) {
                    ExibirResultado('v');
                }
            });
            $('#papel').on('click', function () {
                if (option == 1) {
                    ExibirResultado('v');
                }
                else if (option == 2) {
                    ExibirResultado('e');
                }
                else if (option == 3) {
                    ExibirResultado('d');
                }
            })
            $('#tesoura').on('click', function () {
                if (option == 1) {
                    ExibirResultado('d');
                }
                else if (option == 2) {
                    ExibirResultado('v');
                }
                else if (option == 3) {
                    ExibirResultado('e');
                }
            })

        });
    </script>
</body>

</html>
